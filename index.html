<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script defer src="./assets/js/index.js"></script>
        <script
            src="https://kit.fontawesome.com/944b203749.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav></nav>
        <header></header>
        <main></main>
        <section class="bg-dark text-white py-4">
            <div class="container mt-5">
                <h3 class="text-center text-uppercase">Contacto</h3>
                <hr />
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input
                            type="text"
                            class="form-control"
                            id="asunto"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea
                            class="form-control"
                            id="mensaje"
                            rows="10"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-info text-white">
                        Enviar
                    </button>
                </form>
            </div>
        </section>
        <footer class="bg-info p-4">
            <div
                class="container d-flex justify-content-around align-items-center"
            >
                <h2 class="text-uppercase text-white footer-titulo">
                    Viajes Chile
                </h2>
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <i
                            class="fa-brands fa-github fa-2xl"
                            style="color: white"
                        ></i>
                    </div>
                    <div class="me-3">
                        <i
                            class="fa-brands fa-linkedin fa-2xl"
                            style="color: white"
                        ></i>
                    </div>
                    <div class="me-3">
                        <i
                            class="fa-brands fa-square-twitter fa-2xl"
                            style="color: white"
                        ></i>
                    </div>
                    <div>
                        <i
                            class="fa-brands fa-square-facebook fa-2xl"
                            style="color: white"
                        ></i>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
